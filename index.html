<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png">

    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>Calculate Here </h1>
        <div class="calculator-display">
        <input type="text" name="screen"id="screen" placeholder="0000" readonly>
        <table>
           <tr class="buttons1">
            <td><button>%</button></td>                                     <!--modulo operator-->
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button style="font-size:20px; background-color: rgb(108, 89, 96) "> Del</button></td>

           </tr>

           <tr>
            <td><button>x</button></td>                                    <!--multiplication-->
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td> 
            <td><button>^</button></td>                                     <!-- sqaure of a number-->
           </tr>

           <tr>
            <td><button>+</button></td>                                     <!--addition -->
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>                                    <!--subtraction-->
           </tr>

           <tr>
            <td><button style="background-color:bisque; border-radius: 15px;">.</button></td>
            <td><button>0</button></td>
            <td><button  style="background-color:aquamarine";>=</button></td>
            <td><button>/</button></td>
            <td><button  style="background-color: rgb(88, 209, 18); border-radius: 15px;">AC</button></td>
           </tr>
        </table>
    </div>
</div>
</body>
<script src="index.js"></script>

</html>
